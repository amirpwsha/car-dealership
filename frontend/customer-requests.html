<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>درخواست‌های من | خودرو۹۰</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700;900&display=swap" rel="stylesheet"/>

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: "Vazirmatn", sans-serif; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">

<!-- Header -->
<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-6xl mx-auto flex justify-between items-center py-4 px-4">
    <h1 class="text-xl font-black flex items-center gap-2 text-gray-800">
      <span class="material-symbols-outlined text-primary text-3xl">receipt_long</span>
      درخواست‌های من
    </h1>

    <div class="flex items-center gap-3">
      <a href="customer-dashboard.html"
         class="px-4 py-2 text-sm rounded-lg bg-gray-200 hover:bg-gray-300 transition">
        بازگشت
      </a>
      <button id="logoutBtn"
              class="px-4 py-2 text-sm rounded-lg bg-red-500 hover:bg-red-600 text-white transition">
        خروج
      </button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">

  <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">
    لیست درخواست‌های ارسال‌شده
  </h2>

  <div id="requests-container"
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  </div>

</main>

<script>

// ⭐ وضعیت رنگی مثل کد قبلی
function statusBadge(status) {
  if (status === "approved")
    return `<span class="px-3 py-1 text-xs font-bold rounded-full bg-green-100 text-green-700 border border-green-300 flex items-center gap-1">
              <span class="material-symbols-outlined text-base">check_circle</span> تایید شده
            </span>`;

  if (status === "pending")
    return `<span class="px-3 py-1 text-xs font-bold rounded-full bg-yellow-100 text-yellow-700 border border-yellow-300 flex items-center gap-1">
              <span class="material-symbols-outlined text-base animate-pulse">hourglass_top</span> در انتظار
            </span>`;

  return `<span class="px-3 py-1 text-xs font-bold rounded-full bg-red-100 text-red-700 border border-red-300 flex items-center gap-1">
            <span class="material-symbols-outlined text-base">cancel</span> رد شده
          </span>`;
}

// ⭐ تاریخ همانطور که قبلاً بود
function toShamsi(date) {
  const d = new Date(date);
  return d.toLocaleDateString("fa-IR");
}

// ⭐ نسخه نهایی سازگار با API قبلی تو
async function loadRequests() {
  const res = await fetch('/api/requests/my', { credentials: "include" });

  if (res.status === 401 || res.status === 403) {
    alert("ابتدا وارد شوید.");
    location.href = "login.html";
    return;
  }

  const data = await res.json();
  const reqs = data.requests;   // دقیقاً مثل کد قدیمی تو
  const box = document.getElementById("requests-container");

  if (!reqs || reqs.length === 0) {
    box.innerHTML = `
      <div class="col-span-full text-center py-14 text-gray-500 flex flex-col items-center">
        <span class="material-symbols-outlined text-6xl mb-3 text-gray-400">inbox</span>
        <p class="text-lg">هنوز هیچ درخواست خرید ارسال نکرده‌اید.</p>
      </div>`;
    return;
  }

  box.innerHTML = reqs.map(r => `
    <div class="bg-white shadow-md rounded-2xl p-5 border border-gray-100 hover:shadow-lg transition">

      <h3 class="text-lg font-bold text-gray-800 mb-2">
        ${r.brand} ${r.model}
      </h3>

      <p class="text-sm text-gray-600 mt-1">
        قیمت: <span class="font-bold">${Number(r.price).toLocaleString("fa-IR")}</span> تومان
      </p>

      <p class="text-sm text-gray-500 mt-1">
        تاریخ درخواست: <span class="font-bold">${toShamsi(r.request_date)}</span>
      </p>

      <div class="mt-4">${statusBadge(r.status)}</div>

      <button onclick="window.location.href='car-details.html?id=${r.car_id}'"
              class="mt-5 w-full py-2 bg-primary text-white font-bold rounded-lg hover:bg-orange-600 transition flex items-center justify-center gap-2">
        <span class="material-symbols-outlined text-[18px]">visibility</span>
        مشاهده خودرو
      </button>

    </div>
  `).join('');
}

document.getElementById("logoutBtn").onclick = async () => {
  await fetch("/api/auth/logout", { method: "POST", credentials:"include" });
  location.href = "login.html";
};

loadRequests();

</script>

</body>
</html>
