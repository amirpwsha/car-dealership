<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>خودرو۹۰</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="logo">KHODRO 90</div>
    <nav class="main-nav">
      <a href="index.html" class="nav-item">خانه</a>
      <a href="login.html" class="nav-item">خروج</a>
    </nav>
  </header>

  <main class="cars-page">
    <h1>لیست خودروها</h1>
    <div id="cars-container" class="cars-container"></div>
  </main>

  <script>
    async function loadCars() {
      const res = await fetch('/api/cars');
      const cars = await res.json();
      const container = document.getElementById('cars-container');
      container.innerHTML = '';

      cars.forEach(car => {
        const div = document.createElement('div');
        div.className = 'car-card';
        div.innerHTML = `
          <h2>${car.brand} ${car.model}</h2>
          <p>قیمت: ${car.price.toLocaleString()} تومان</p>
          <div class="car-images">
            ${car.images.map(img => `<img src="${img}" alt="${car.name}">`).join('')}
          </div>
        `;
        container.appendChild(div);
      });
    }

    loadCars();
  </script>
</body>
</html>
